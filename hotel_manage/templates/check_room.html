                        <span class="am-icon-code"></span> 客房查询
                    </div>

                <div class="tpl-block" id="check_room">
                    <div class="am-g">
                        <div class="am-u-md-2">
                            <div class="am-input-group am-input-group-sm">
                                <small>筛选选项</small>
                            </div>
                        </div>
                        <div class="am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" class="am-form-field" placeholder="请输入房间类型" v-model="filter.room_type">
                            </div>
                        </div>
                        <div class="am-u-md-2">
                            <div class="am-input-group am-input-group-sm">
                                <input type="radio" name="doc-radio-1" v-model="filter.live_or_book" value='live' checked><small> 是否入住</small>
                            </div>
                        </div>
                        <div class="am-u-md-2">
                            <div class="am-input-group am-input-group-sm">
                                <input type="radio" name="doc-radio-1" v-model="filter.live_or_book" value='book' checked ><small> 是否预定</small>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" class="am-form-field" placeholder="请输入价格区间" v-model="filter.room_price">
                                <span class="am-input-group-btn">
                                    <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button" v-on:click="filter_room"></button>
                                </span>
                            </div>
                        </div>
                    </div>

                        <div class="am-u-sm-12" >

                                            <th class="table-title">房间类型</th>
                                            <th class="table-type">是否入住</th>
                                            <th class="table-author am-hide-sm-only">是否预定</th>
                                            <th class="table-date am-hide-sm-only">房间价格</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template v-for="room in rooms">
                                            <tr v-if="room.is_show">
                                                <td>{{ room.room_number }}</td>
                                                <td>{{ room.room_type}}</a></td>
                                                <td v-if="room.is_live">True</td>
                                                <td v-else>False</td>
                                                <td v-if="room.is_book">True</td>
                                                <td v-else>False</td>
                                                <td>{{ room.room_price }}</td>
                                            </tr>
                                        </template>
                                    </tbody>
